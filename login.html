<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduTrack</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.background {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
    background: linear-gradient(135deg, #74EBD5 0%, #9FACE6 100%);
  }
.bubble {
    position: absolute;
    bottom: -150px;
    width: 200px;
    height: 200px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    animation: rise 20s infinite ease-in;
  }
  
  .bubble:nth-child(2) {
    width: 100px;
    height: 100px;
    left: 20%;
    animation-duration: 25s;
  }
  
  .bubble:nth-child(3) {
    width: 150px;
    height: 150px;
    left: 40%;
    animation-duration: 22s;
  }
  
  .bubble:nth-child(4) {
    width: 50px;
    height: 50px;
    left: 60%;
    animation-duration: 18s;
  }
  
  .bubble:nth-child(5) {
    width: 20px;
    height: 20px;
    left: 80%;
    animation-duration: 20s;
  }
  
  .bubble:nth-child(6) {
    width: 70px;
    height: 70px;
    left: 90%;
    animation-duration: 30s;
  }
  
  .bubble:nth-child(7) {
    width: 25px;
    height: 25px;
    left: 10%;
    animation-duration: 24s;
  }
  
  .bubble:nth-child(4) {
    width: 45px;
    height: 45px;
    left: 75%;
    animation-duration: 28s;
  }
  @keyframes rise {
    0% {
        transform: translateY(0) rotate(0deg);
    }
    100% {
        transform: translateY(-110vh) rotate(360deg);
    }
  }
.login-container {
    background-color: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align:left;
    background: rgba(255, 255, 255, 0.95);
    padding: 35px 30px;
    border-radius: 20px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.2);
    width: 360px;
    animation: fadeSlide 1.5s ease;
    margin: auto;
    margin-top: 50px;
    margin-bottom: 50px;
    position: relative;
    z-index: 1;
    box-shadow: -50px 50px 50px rgba(0,0,0,0.5);    
}

h2 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>


    <div class="background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div id="loadingSpinner" class="spinner-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>
    <div class="login-container">
        <h2>Login to EduTrack</h2>
        <form action="login_process.php" method="POST" class="form">
            <label for="username">Username:</label>
            <input type="text" id="user name" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button> 
            <br><br>
            <p>New User? <a href="register.html">Register Now</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
